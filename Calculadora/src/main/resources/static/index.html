<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a id="somar">+</a>
				<a id="subtrair">-</a>
				<a id="dividir">/</a>
				<a id="multiplicar">*</a>
				<a id="igual">=</a>
			</div>
			<div id="numbers">
				<a id="numero1">1</a>
				<a id="numero2">2</a>
				<a id="numero3">3</a>
				<a id="numero4">4</a>
				<a id="numero5">5</a>
				<a id="numero6">6</a>
				<a id="numero7">7</a>
				<a id="numero8">8</a>
				<a id="numero9">9</a>
				<a id="clear">C</a>
				<a id="numero0">0</a>
				<a id="clearall">AC</a>
			</div>
		</div>
	</body>
</html>
